                { name: "üç© –ü–æ–Ω—á–∏–∫", price: 0.50 }, { name: "üçû –ë—É–ª–æ—á–∫–∞", price: 1.8 },
                { name: "üçØ –ú—ë–¥", price: 4.0 }, { name: "ü•£ –•–ª–æ–ø—å—è", price: 2.0 },
                { name: "ü•õ –ô–æ–≥—É—Ä—Ç", price: 0.99 }, { name: "üßà –ú–∞—Å–ª–æ", price: 1.55 },
                { name: "ü•ú –û—Ä–µ—Ö–∏", price: 8.0 }, { name: "üçú –õ–∞–ø—à–∞", price: 0.70 },
                { name: "ü•í –û–≥—É—Ä—Ü—ã", price: 1.49 }, { name: "üçÖ –ü–æ–º–∏–¥–æ—Ä—ã", price: 2.0 }
            ],
            maxima: [
                { name: "ü•õ –ú–æ–ª–æ–∫–æ", price: 1.59 }, { name: "üç´ –®–æ–∫–æ–ª–∞–¥", price: 1.49 },
                { name: "üç™ –ü–µ—á–µ–Ω—å–µ", price: 1.20 }, { name: "ü•£ –ö–∞—à–∞", price: 2.69 },
                { name: "üå≠ –°–æ—Å–∏—Å–∫–∏", price: 1.55 }, { name: "üçù –ú–∞–∫–∞—Ä–æ–Ω—ã", price: 1.59 },
                { name: "üßá –í–∞—Ñ–ª–∏", price: 0.55 }, { name: "üçå –ë–∞–Ω–∞–Ω—ã", price: 1.29 },
                { name: "üçì –ö–ª—É–±–Ω–∏–∫–∏", price: 1.45 }, { name: "üçó –ö—É—Ä–∏–Ω–æ–µ —Ñ–∏–ª–µ", price: 9.99 },
                { name: "ü•ó –°–∞–ª–∞—Ç", price: 7.99 }, { name: "üßÄ –°—ã—Ä", price: 2.29 },
                { name: "üßÉ –§—Ä—É–∫—Ç–æ–≤—ã–π —Å–æ–∫", price: 0.39 }, { name: "üç∞ –¢–æ—Ä—Ç", price: 11.99 }
            ],
            lidl: [
                { name: "üçï –ü–∏—Ü—Ü–∞", price: 12.50 }, { name: "üßÄ –°—ã—Ä", price: 2.29 },
                { name: "ü•© –°—Ç–µ–π–∫", price: 15.00 }, { name: "ü•™ –°—ç–Ω–¥–≤–∏—á", price: 5.00 },
                { name: "üçî –ß–∏–∑–±—É—Ä–≥–µ—Ä", price: 0.99 }, { name: "üêü –†—ã–±–∞", price: 12.00 },
                { name: "ü•ó –¶–µ–∑–∞—Ä—å-—Å–∞–ª–∞—Ç", price: 6.5 }, { name: "üçú –õ–∞–ø—à–∞", price: 4.5 },
                { name: "ü•û –ë–ª–∏–Ω—ã", price: 2.30 }, { name: "üç£ –°—É—à–∏", price: 9.00 },
                { name: "üç™ –î–µ—Å–µ—Ä—Ç", price: 5.5 }, { name: "ü•§ –ì–∞–∑–∏—Ä–æ–≤–∫–∞", price: 1.99 },
                { name: "üå≠ –•–æ—Ç-–¥–æ–≥", price: 2.50 }, { name: "üç¶ –ú–æ—Ä–æ–∂–µ–Ω–æ–µ", price: 1.50 }
            ],
            vinoteka: [
                { name: "üç∑ –í–∏–Ω–æ", price: 10.00 }, { name: "ü•§ –°–æ–∫", price: 1.20 },
                { name: "üç™ –ü–µ—á–µ–Ω—å–µ", price: 0.30 }, { name: "üç∫ –ü–∏–≤–æ", price: 5.00 },
                { name: "üç´ –®–æ–∫–æ–ª–∞–¥", price: 1.30 }, { name: "ü•Ç –®–∞–º–ø–∞–Ω—Å–∫–æ–µ", price: 30 },
                { name: "üßÄ –ì–æ–ª—É–±–æ–π —Å—ã—Ä", price: 12 }, { name: "üçñ –°—ã—Ä–æ–≤—è–ª–µ–Ω–æ–µ –º—è—Å–æ", price: 25 },
                { name: "ü´í –û–ª–∏–≤–∫–∏", price: 8.00 }, { name: "üçá –í–∏–Ω–æ–≥—Ä–∞–¥–Ω–æ–µ –≤–∏–Ω–æ", price: 15.00 },
                { name: "ü•ì –ë–µ–∫–æ–Ω", price: 10.00 }, { name: "üçû –ì—Ä–µ—á–µ—Å–∫–∏–π —Ö–ª–µ–±", price: 6.00 },
                { name: "üßÑ –ú–∞—Ä–∏–Ω–æ–≤–∞–Ω–Ω—ã–π —á–µ—Å–Ω–æ–∫", price: 4.5 }, { name: "ü•ú –§–∏—Å—Ç–∞—à–∫–∏", price: 7.00 }
            ],
            kebab: [
                { name: "üåØ –ö–µ–±–∞–±", price: 7.00 }, { name: "üåÆ –¢–∞–∫–æ", price: 5.00 },
                { name: "üçü –ö–∞—Ä—Ç–æ—à–∫–∞ –§—Ä–∏", price: 4.00 }, { name: "üåÆ –¢–∞–∫–æ", price: 6.5 },
                { name: "üçó –®–∞—É—Ä–º–∞", price: 8.00 }, { name: "üçî –ë—É—Ä–≥–µ—Ä", price: 3.00 },
                { name: "ü•§ –ì–∞–∑–∏—Ä–æ–≤–∫–∞", price: 2.00 }, { name: "üçñ –ë–∞—Ä–±–µ–∫—é", price: 12.00 },
                { name: "üçú –†–∞–º–µ–Ω", price: 6.00 }
            ]
        };

        // –û—Å–Ω–æ–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function saveGame() {
            localStorage.setItem("money", money);
            localStorage.setItem("isVIP", isVIP);
            localStorage.setItem("inventory", JSON.stringify(inventory));
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('visible'));
            document.getElementById(screenId).classList.add('visible');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∫–ª–∏–∫–µ—Ä–∞
        function earnMoney() {
            if (isClickerCooldown) return;
            
            money += 0.01;
            updateMoneyDisplay();
            startCooldown();
        }

        function startCooldown() {
            isClickerCooldown = true;
            const progress = document.getElementById('progress');
            const clickerButton = document.getElementById('clicker-button');
            const waitMessage = document.getElementById('wait-message');
            
            clickerButton.disabled = true;
            waitMessage.style.display = 'block';
            
            let width = 0;
            const interval = setInterval(() => {
                width += (100 / (clickerCooldownTime / 100));
                progress.style.width = width + '%';
                
                if (width >= 100) {
                    clearInterval(interval);
                    isClickerCooldown = false;
                    clickerButton.disabled = false;
                    waitMessage.style.display = 'none';
                    progress.style.width = '0%';
                }
            }, 100);
        }

        // –§—É–Ω–∫—Ü–∏–∏ –º–∞–≥–∞–∑–∏–Ω–∞ –∏ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
        function showStore(store) {
            document.getElementById("store-title").innerText = store.toUpperCase();
            const productContainer = document.getElementById("products");
            productContainer.innerHTML = "";

            stores[store].forEach(item => {
                let price = isVIP ? item.price * 0.5 : item.price;
                productContainer.innerHTML += `
                    <div class="store-item">
                        ${item.name} 
                        <button class="buy-button" onclick="buyItem('${item.name}', ${price})">
                            –ö—É–ø–∏—Ç—å –∑–∞ ${price.toFixed(2)}‚Ç¨
                        </button>
                    </div>`;
            });

            showScreen("store-products");
        }

        function buyItem(itemName, price) {
            if (money >= price) {
                money -= price;
                inventory.push(itemName);
                updateMoneyDisplay();
                updateInventory();
                showPurchaseConfirmation(itemName, price);
            } else {
                alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –¥–µ–Ω–µ–≥!");
            }
        }

        function updateInventory() {
            let invList = document.getElementById("inventoryList");
            invList.innerHTML = "";
            inventory.forEach(item => {
                let li = document.createElement("li");
                li.textContent = item;
                invList.appendChild(li);
            });
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª–Ω–æ–π –∫–æ–ª–ª–µ–∫—Ü–∏–∏
            document.getElementById('collection-complete').style.display = 
                checkCollectionComplete() ? 'block' : 'none';
            
            saveGame();
        }

        function checkCollectionComplete() {
            const allItems = new Set();
            Object.values(stores).forEach(store => {
                store.forEach(item => allItems.add(item.name.trim()));
            });
            
            const collected = new Set(inventory.map(item => item.trim()));
            return [...allItems].every(item => collected.has(item));
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function buyVIP() {
            if (money >= 100) {
                money -= 100;
                isVIP = true;
                document.getElementById("vipStatus").innerText = "VIP: ‚úÖ";
                updateMoneyDisplay();
                saveGame();
            } else {
                alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –¥–µ–Ω–µ–≥!");
            }
        }

        function showPurchaseConfirmation(itemName, price) {
            document.getElementById("purchase-details").textContent = `${itemName} –∫—É–ø–ª–µ–Ω –∑–∞ ${price.toFixed(2)}‚Ç¨`;
            showScreen("purchase-confirmation");
        }

        function updateMoneyDisplay() {
            document.getElementById("money").innerText = money.toFixed(2);
            saveGame();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateMoneyDisplay();
        updateInventory();
        document.getElementById("vipStatus").innerText = `VIP: ${isVIP ? "‚úÖ" : "‚ùå"}`;
    </script>
</body>
